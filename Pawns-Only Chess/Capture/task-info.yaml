        private var isFirstPlayer = true
        private val whiteFirstStep = MutableList<Char>(8) { '0' }
        private val blackFirstStep = MutableList<Char>(8) { '0' }

        init {
            board = MutableList(8) { MutableList(8) { ' ' } }
            for (i in 0..7) {
                board[1][i] = 'W'
                board[6][i] = 'B'
            }
