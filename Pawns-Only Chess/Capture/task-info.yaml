                for (j in 0 until board[i].size) {
                    print(" ${board[i][j]} |")
                }
                println("\n  +---+---+---+---+---+---+---+---+")
            }
            print(" ")
            for (i in 'a'..'h') {
                print("   $i")
            }
            println()
        }
    }
